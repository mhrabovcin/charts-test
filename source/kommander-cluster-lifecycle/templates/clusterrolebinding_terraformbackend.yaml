apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kommander-cluster-lifecycle.fullname" . }}-tfcb
  labels:
    {{- include "kommander-cluster-lifecycle.commonLabels" . | nindent 4 }}
    control-plane: {{ template "kommander-cluster-lifecycle.fullname" . }}-tfcb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kommander-cluster-lifecycle.fullname" . }}-tfcb
subjects:
- kind: ServiceAccount
  name: {{ template "kommander-cluster-lifecycle.fullname" . }}-tfcb
  namespace: {{ .Release.Namespace }}
